- name: web server configuration
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present
#we are starting and enabling in the end. 
  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent
  
  - name: download the roboshop html zip file
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp # give only path, not file name

  - name: Unzip or extract application file
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes 

  - name: copying roboshop configuration ==roboshop.conf
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf

  - name: Start and enable nginx service
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: true


